<div class="container main-container" >
  <h1>Canal de YouTube</h1>


  <div class="card-columns" *ngIf="videos.length > 0">
    <div class="card" *ngFor="let video of videos">
      <img class="card-img-top img-fluid" [src]="video.thumbnails.high.url" [alt]="video.title">
      <div class="card-block">
        <h5 class="card-title">{{video.title}}</h5>
        <button (click) = "verVideo(video)"
                type="button" 
                class="btn btn-primary-outline btn-block"
                >Ver Video</button>
      </div>
    </div>
  </div>
  <button (click)="cargarMas()" type="button" class="btn btn-primary btn-block">Cargar m√°s videos</button>
</div>




<div class="modal fade" id="myModal" 
      tabindex="-1" role="dialog" 
      aria-labelledby="exampleModalLabel" 
      aria-hidden="true"
      data-backdrop="static"
      data-keyboard="false" >
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{videoSel.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" type="button" class="btn btn-primary">Cerrar Modal</button>
      </div>
    </div>
  </div>
</div>
